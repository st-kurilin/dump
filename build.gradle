apply plugin: 'java'
apply plugin: 'idea'

buildscript {
    apply from: 'jacoco.gradle'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-tx:3.2.0.RELEASE'
    compile 'org.springframework:spring-orm:3.2.0.RELEASE'
    compile 'org.springframework:spring-context:3.2.0.RELEASE'
    compile 'org.springframework:spring-core:3.2.0.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.2.0.RELEASE'
    testCompile 'junit:junit:4.8.2'
    testCompile 'org.springframework:spring-test:3.2.0.RELEASE'


    compile 'org.hamcrest:hamcrest-all:1.1'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.1.4.Final'
    compile 'org.slf4j:slf4j-log4j12:1.6.6'
    compile 'org.hsqldb:hsqldb:2.2.8'
    compile 'org.hamcrest:hamcrest-all:1.1'
    compile 'joda-time:joda-time:2.1'
    compile 'org.aspectj:aspectjweaver:1.6.12'
    compile 'org.springframework:spring-aspects:3.2.0.RELEASE'
}
defaultTasks 'build'
test {
    jvmArgs '-Xdebug',
            '-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005'
}

